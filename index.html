<!DOCTYPE html>
<html>
    
    <body>
        <div class="form">
            <h2>User login</h2>
            <form action="/" method="POST">
                <input type="email" name="email" class="input-field" placeholder="email" /> <br> <br>
                <input type="password" name="password" class="input-field" placeholder="Password" /> <br> <br>
                <input type="name" name="name" class="input-field" placeholder="name" /> <br> <br>
                <input type="phoneno" name="phoneno" class="input-field" placeholder="phoneno" /> <br> <br>
                <input type="dob" name="dob" class="input-field" placeholder="date of birth" /> <br> <br>
                <input type= "submit"class="btn" value="LOGIN">            
            </form>            
        </div>
    </body>
</html>
